<div class="container">
    <div class="row">
    <h2 *ngIf="trip" style="text-align: center">You are invited to a planning trip {{trip.name}}</h2>

        <div class="row" style="margin-bottom: 20px">
            <div class="col-md-6">
                <button class="btn btn-primary" (click)="reject()">Reject the invitation</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" (click)="accept()">Accept the invitation</button>
            </div>
        </div>
    </div>
</div>
