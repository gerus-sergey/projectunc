<div class="modal-header">
    <h4> Lodging</h4>
</div>
<div class="modal-body" style="margin: 15px;">
    <div class="trip-lodging">
        <form class="form-horizontal" style="margin-left:0px" #f="ngForm" novalidate (ngSubmit)="addLodging(f.value, f.valid)">
            <div class="address">
                <div class="form-group">
                    <label>Hotel</label>
                    <input class="form-control" type="text" name="name" minlength="2" maxlength="20" required
                           placeholder="Name"
                           [(ngModel)]="lodging.name" #name="ngModel"/>
                </div>

                <div class="form-group hotel-address">
                    <label>Address</label>
                    <input class="form-control" type="text" name="address" minlength="2" maxlength="30"
                           placeholder="Address"
                           [(ngModel)]="lodging.address" #address="ngModel"/>
                </div>
            </div>
            <div class="from-to">
                <div class="form-group from">
                    <label>Check-in Time</label>
                    <input class="form-control" type="datetime-local" name="startTime" required
                           placeholder="2017-05-29T10:25:OOZ" [(ngModel)]="lodging.startTime" #startTime="ngModel"/>
                </div>
                <div class="form-group to">
                    <label>Check-out Time</label>
                    <input class="form-control" type="datetime-local" name="endTime" placeholder="2017-05-29T10:25:OOZ"
                           [(ngModel)]="lodging.endTime" #endTime="ngModel"/>
                </div>
            </div>

            <div class="price-dist">
                <div class="form-group">
                    <label>Price</label>
                    <input class="form-control" type="text" name="price" placeholder="5200"
                           [(ngModel)]="lodging.price"/>
                </div>
            </div>

            <div class="form-group" style="margin-top:10px">
                <button type="submit"  class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>
</div>
